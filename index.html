<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./res/css/index.css"/>
    <script src="renderer.js" defer></script>
    <title>Chorus - Music Player</title>
</head>
<body>
    <main>
        <div id="current-song-wrapper">
            <img src="" id="current-song-album-cover"/>
            <div id="current-song-info">
                <p id="current-song-title"></p>
                <audio id="audio" controls autoplay>
                    <source id="source"/>
                </audio>
            </div>
        </div>
        <table>
            <thead>
                <th>#</th>
                <th>Title</th>
                <th>Artist & Album</th>
                <th>Time</th>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </main>
</body>
</html>
